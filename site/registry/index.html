<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIM Registry</title>
    <link rel="stylesheet" href="../assets/site.css">
      <!-- 100% privacy-first analytics -->
      <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  </head>
  <body data-page="registry" data-base="../">
    <section class="panel">
      <h1 style="margin:0 0 var(--space-md);">Package Registry</h1>
      <p class="muted" style="margin:0;">
        Click a package to inspect its intent entry and open source files directly.
        Source catalog: <a id="index-link" href="../../registry/index.json">registry/index.json</a>
      </p>
    </section>

    <section class="layout" style="margin-top: var(--space-lg);">
      <div class="panel">
        <h2>Packages</h2>
        <table id="pkg-table" aria-label="packages">
          <thead>
            <tr>
              <th>Package</th>
              <th>Version</th>
              <th>Short Summary</th>
              <th>Copy URL</th>
              <th>Start</th>
            </tr>
          </thead>
          <tbody id="pkg-body">
            <tr><td colspan="5" class="muted">Loading registry...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="panel">
        <h2 id="preview-title">Summary</h2>
        <p id="preview-meta" class="muted">Select a package to inspect its intent summary.</p>
        <pre id="preview" class="preview">No package selected.</pre>
      </div>
    </section>

    <script src="../assets/chrome.js"></script>
    <script>
      const indexCandidates = [
        "../../registry/index.json",
        "../registry-files/index.json",
        "../../registry-files/index.json",
        "/registry-files/index.json"
      ];
      const pkgBody = document.getElementById("pkg-body");
      const preview = document.getElementById("preview");
      const previewTitle = document.getElementById("preview-title");
      const previewMeta = document.getElementById("preview-meta");
      const indexLink = document.getElementById("index-link");

      async function fetchFirst(urls) {
        for (const url of urls) {
          try {
            const res = await fetch(url);
            if (res.ok) {
              return { url, res };
            }
          } catch (_) {}
        }
        throw new Error("No candidate path resolved.");
      }

      function toEntryHref(entry, indexUrl) {
        if (indexUrl.includes("registry-files/index.json")) {
          const base = indexUrl.replace(/index\.json$/, "");
          return base + String(entry).replace(/^registry\//, "");
        }
        if (indexUrl.includes("registry/index.json")) {
          const base = indexUrl.replace(/registry\/index\.json$/, "");
          return base + String(entry);
        }
        return String(entry);
      }

      function htmlEscape(str) {
        return str
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#39;");
      }

      function extractSummary(intentText) {
        const blockMatch = intentText.match(/INTENT\s+[A-Za-z0-9_.-]+\s*\{([\s\S]*?)\n\}/m);
        const scope = blockMatch ? blockMatch[1] : intentText;
        const quoted = scope.match(/^\s*SUMMARY:\s*"([^"]+)"/m);
        if (quoted) return quoted[1].trim();
        const bare = scope.match(/^\s*SUMMARY:\s*(.+)$/m);
        if (bare) return bare[1].trim();
        return null;
      }

      async function loadIntent(pkg, indexUrl) {
        const entryHref = toEntryHref(pkg.entry, indexUrl);
        previewTitle.textContent = `Summary: ${pkg.name}`;
        previewMeta.innerHTML = `Version <code>${htmlEscape(pkg.version)}</code> Â· <a href="${entryHref}" target="_blank" rel="noopener">Open entry file</a>`;
        preview.classList.remove("err");
        preview.textContent = "Loading summary...";

        try {
          const res = await fetch(entryHref);
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }
          const text = await res.text();
          const summary = extractSummary(text);
          preview.classList.remove("err");
          preview.textContent = summary ? summary : "No SUMMARY found in intent file.";
        } catch (_) {
          const hint = window.location.protocol === "file:" ? " Open this site via a local HTTP server." : "";
          preview.textContent = "Failed to load summary." + hint;
          preview.classList.add("err");
        }
      }

      async function loadRegistry() {
        try {
          const { url, res } = await fetchFirst(indexCandidates);
          indexLink.href = url;
          const data = await res.json();
          if (!Array.isArray(data.packages) || data.packages.length === 0) {
            pkgBody.innerHTML = '<tr><td colspan="5" class="muted">No packages found.</td></tr>';
            return;
          }

          const rows = data.packages.map((pkg, i) => {
            return `
              <tr>
                <td><code>${htmlEscape(pkg.name)}</code></td>
                <td><code>${htmlEscape(pkg.version)}</code></td>
                <td class="summary-cell" data-summary-idx="${i}"><span class="muted">Loading...</span></td>
                <td><button class="inspect-btn" data-copy-url-idx="${i}">Copy URL</button></td>
                <td><button class="inspect-btn copy-prompt-btn" data-pkg-idx="${i}">Copy Prompt</button></td>
              </tr>
            `;
          }).join("");

          pkgBody.innerHTML = rows;

          // Fetch summaries for all packages
          data.packages.forEach(async (pkg, i) => {
            const entryHref = toEntryHref(pkg.entry, url);
            const summaryCell = pkgBody.querySelector(`[data-summary-idx="${i}"]`);

            try {
              const res = await fetch(entryHref);
              if (!res.ok) throw new Error();
              const text = await res.text();
              const summary = extractSummary(text);
              summaryCell.innerHTML = summary ? htmlEscape(summary) : '<span class="muted">No summary found</span>';
            } catch (_) {
              summaryCell.innerHTML = '<span class="muted">Failed to load</span>';
            }
          });

          pkgBody.querySelectorAll("button[data-copy-url-idx]").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              const idx = Number(btn.getAttribute("data-copy-url-idx"));
              copyPackageUrl(data.packages[idx], url, e.currentTarget);
            });
          });

          pkgBody.querySelectorAll("button[data-pkg-idx]").forEach((btn) => {
            btn.addEventListener("click", (e) => {
              const idx = Number(btn.getAttribute("data-pkg-idx"));
              copyPackagePrompt(data.packages[idx], url, e.currentTarget);
            });
          });

          loadIntent(data.packages[0], url);
        } catch (_) {
          const hint = window.location.protocol === "file:" ? " Open this site via a local HTTP server." : "";
          pkgBody.innerHTML = `<tr><td colspan="5" class="err">Failed to load registry index.${hint}</td></tr>`;
        }
      }

      function copyPackageUrl(pkg, indexUrl, btn) {
        const entryHref = toEntryHref(pkg.entry, indexUrl);
        const fullUrl = entryHref.startsWith('http')
          ? entryHref
          : window.location.origin + '/' + entryHref.replace(/^\.\.\//, '');

        navigator.clipboard.writeText(fullUrl).then(() => {
          const originalText = btn.textContent;
          btn.textContent = 'Copied!';
          btn.style.background = '#0891b2';

          setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = '';
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy:', err);
          alert('Failed to copy URL. Please try again.');
        });
      }

      function copyPackagePrompt(pkg, indexUrl, btn) {
        const entryHref = toEntryHref(pkg.entry, indexUrl);
        const fullUrl = entryHref.startsWith('http')
          ? entryHref
          : window.location.origin + '/' + entryHref.replace(/^\.\.\//, '');

        const prompt = `Apply the logic at https://intentmodel.dev/brain.md to this project. Ready? This is the ${pkg.name} package (${fullUrl}) and ask for the stack.`;

        navigator.clipboard.writeText(prompt).then(() => {
          const originalText = btn.textContent;
          btn.textContent = 'Copied!';
          btn.style.background = '#059669';

          setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = '';
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy:', err);
          alert('Failed to copy prompt. Please try again.');
        });
      }

      loadRegistry();
    </script>
  </body>
</html>
